description: >
  Example usage.

usage:
  version: 2.1
  orbs:
    jira: fpcs/jira-flowerpress@0.0.6
  workflows:
    deploy-apps:
      jobs:
        - install:
            context: JIRA
            post-steps:
              - jira/notify:
                  branch: << pipeline.git.branch >>
                  job_type: build
                  pipeline_id: << pipeline.id >>
                  pipeline_number: << pipeline.number >>
        - deploy-backend:
            context: JIRA
            requires:
              - install
            post-steps:
              - jira/notify:
                  branch: << pipeline.git.branch >>
                  job_type: deployment
                  pipeline_id: << pipeline.id >>
                  pipeline_number: << pipeline.number >>
