description: >
  Example usage.

usage:
  version: 2.1
  orbs:
    jira: fpcs/jira-flowerpress@0.0.3
  workflows:
    deploy-apps:
      jobs:
        - install:
            context: JIRA
            post-steps:
              - jira/notify:
                  branch: << pipeline.git.branch >>
                  job_type: build
        - deploy-backend:
            context: JIRA
            requires:
              - install
            post-steps:
              - jira/notify:
                  branch: << pipeline.git.branch >>
                  job_type: deployment
